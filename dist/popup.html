<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Getting Started Extension's Popup</title>
    <script src="js/vendor.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-3">Jumbo heading</h1>
        <p class="lead">Jumbo helper text</p>
        <hr class="my-2">
        <p> 
            <i class="fas fa-address-book"></i> More info
            <i class="fab fa-discord"></i>
        </p>
        <p class="lead">
            <a class="btn btn-primary btn-lg" href="Jumbo action link" role="button">Jumbo action name</a>
        </p>
    </div>
    <ul style="min-width: 700px;">
        <li>Current URL: <span id="url"></span></li>
        <li>Current Time: <span id="time"></span></li>
    </ul>
    <button class="btn btn-default" id="countUp">count up</button>
    <button id="changeBackground">change background</button>
    <script src="js/popup.js"></script>
</body>

</html>
