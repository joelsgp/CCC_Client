<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Getting Started Extension's Popup</title>
    <script src="js/vendor.js"></script>
    <script src="js/style.js"></script>
</head>

<body>

	<!-- Nav Bar -->
	<div class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#home">
			<img src="imgs/Logo48.png" width="30" height="30" class="d-inline-block align-top" alt="">
			Cookie Clicker Cloud
			<span class="badge badge-primary" id="version">1.0</span>
		</a>
	</div>
	<!-- Main Menu -->
	<ul class="nav loginOnly cccmenu" id="iconMenu">
		<li class="nav-item" title="Home">
			<a class="nav-link" href="#home">
				<i class="fas fa-home"></i>
			</a>
		</li>
		<li class="nav-item" title="Help">
			<a class="nav-link" href="#help">
				<i class="fas fa-question-circle"></i>
			</a>
		</li>
		<li class="nav-item" title="Discord Community">
			<a class="nav-link" href="https://discord.gg/Ww6b3d5" target="_blank">
				<i class="fab fa-discord"></i>
			</a>
		</li>
		<li class="nav-item" title="News">
			<a class="nav-link" href="https://timia2109.com/category/ccc/" target="_blank">
				<i class="fas fa-newspaper"></i>
			</a>
		</li>
		<li class="nav-item" title="Account and Settings">
			<a class="nav-link" href="#account">
				<i class="fas fa-user"></i>
			</a>
		</li>
		<li class="nav-item cccAction" title="Save Game">
			<span class="nav-link" id="menuSave">
				<i class="fas fa-cloud-upload-alt"></i>
			</span>
		</li>
		<li class="nav-item cccAction" title="Save every 5 mins">
			<span class="nav-link" id="menuAuto">
				<i class="fas fa-redo"></i>
			</span>
		</li>
	</ul>

	<!-- Page Container. Geladene Seiten sind hier :D -->
	<main class="container" id="pageContainer">

	</main>

	<div class="text-center motd-area"></div> <br>

	<div class="text-center" id="bottomLinks">
		CCC is an extension / service by
		<a id="urlToMe" href="https://timia2109.com/category/ccc" target="_blank">
			Tim Ittermann
		</a>
		<br> Cookie Clicker is a game by
		<a href="http://orteil.dashnet.org/" target="_blank">
			Orteil
		</a>
	</div>

	<div class="modal" tabindex="-1" role="dialog" id="modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title"></h5>
				</div>
				<div class="modal-body">
				</div>
				<div class="modal-footer">
					<button class="btn btn-danger" id="btnNo">
						<i class="fas fa-ban"></i>
						No
					</button>
					<button class="btn btn-success" id="btnYes">
						<i class="fas fa-check"></i>
						Yes
					</button>
				</div>
			</div>
		</div>
	</div>
    <script src="js/popup.js"></script>
</body>

</html>
