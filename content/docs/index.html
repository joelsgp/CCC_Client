<!doctype html>
<html>

<head>
    <title>CookieClickerCloud FAQ</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="../js/vendor.js"></script>
    <script src="../js/docs.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#home">
            CookieClickerCloud
            <span class="badge badge-primary" id="version"><i class="fas fa-book"></i> Docs</span>
        </a>
    </nav>

    <button class="btn btn-xs" data-menumode="1">
        <i class="fas fa-bars"></i> Show Menu
    </button>

    <div class="container" style="margin-top: 10px">
        <div class="row">

            <div class="col-sm-4" id="menuContainer" class="scrollspy-example-2">
                <button class="btn btn-xs" data-menumode="0">
                    <i class="fas fa-eye-slash"></i> Hide Menu
                </button>
                <nav class="navbar navbar-light bg-light" id="menuBs">
                    <nav class="nav nav-pills flex-column" id="menu">
                    </nav>
                </nav>
            </div>

            <div class="col-sm-8" id="contentContainer">
                <div data-spy="scroll" data-target="#menuBs" data-offset="0" id="content" class="scrollspy-example-2">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
